<!DOCTYPE html>
<html>
<head>
    <title>Quick Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #c0392b;
        }
        .success {
            color: #27ae60;
            margin-top: 20px;
            font-weight: bold;
        }
        .link {
            background: #3498db;
        }
        .link:hover {
            background: #2980b9;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Complete Logout</h1>
        <div class="info">
            <p>This will clear all authentication data:</p>
            <ul style="text-align: left;">
                <li>SessionStorage</li>
                <li>LocalStorage</li>
                <li>All Cookies</li>
            </ul>
        </div>
        
        <button onclick="clearAll()">üóëÔ∏è Clear All Data</button>
        <button class="link" onclick="goToTicketInfoLogin()">üé´ Go to Ticket Info Login</button>
        
        <div id="message"></div>
    </div>

    <script>
        function clearAll() {
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear localStorage
            localStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('message').innerHTML = '<div class="success">‚úÖ All data cleared successfully!</div>';
            
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/ticket-info-login';
            }, 1500);
        }
        
        function goToTicketInfoLogin() {
            window.location.href = 'http://localhost:3000/ticket-info-login';
        }
    </script>
</body>
</html>
